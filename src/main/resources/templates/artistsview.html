<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Artists</title>
</head>
<body>

<h1>Artists</h1>

<table>
  <tbody>
  <tr th:each="artistDTO: ${artists}">
     <td th:text="${artistDTO.name}" />
     <td th:text="${artistDTO.genre}" />
  </tr>
  </tbody>
</table>

</body>
</html>
